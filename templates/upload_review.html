<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Sistem Sentimen Analisis - Upload File</title>
	<!-- <link rel="stylesheet" href=""> -->
	
	<!-- CSS Bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	
	<!-- As a heading -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container">
		  <span class="navbar-brand mb-0 h1">Analisis Sentimen</span>
		  <div class="collapse navbar-collapse ml-auto" id="navbarNav">
		    <ul class="navbar-nav ml-auto">
		      <li class="nav-item">
		        <a class="nav-link" href="{{url_for('index')}}">Beranda <span class="sr-only">(current)</span></a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="{{url_for('scrapReview')}}">Ambil Ulasan </a>
		      </li>
		      <li class="nav-item active">
		      	<a class="nav-link" href="{{url_for('uploadReview')}}">Analisis</a>
		      </li>
		    </ul>
		  </div>
	 	</div>
	</nav>
	
	<!-- container -->
	<div class="container" style="height: 80vh !important;" >
		<div class="row h-100 justify-content-center align-content-center">
			{% if msg == True%}
			<div class="alert alert-warning alert-dismissible col-12" role="alert">
		        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button> 
		        Harap upload file csv
	      	</div>
	      	{% endif %}
			<form class="border p-3" method="POST" enctype="multipart/form-data">
				<div class="form-group">
					<img src="{{url_for('static', filename = 'image/logo_signal.png')}}" alt="logo_signal">
					<hr class=" hr">
					<p class="text-center h5">Form Upload Data<br>Ulasan Aplikasi Signal</p>
					<hr>
				</div>
				  <div class="form-group">
				    <label for="jumlahkomentar">Upload File</label>
				    <input type="file" class="form-control-file" accept=".csv" required name='file-upload'>
				  </div>
				  <button type="submit" class="btn btn-primary form-control" >Submit</button>
			</form>
		</div>
		
		
	</div>
	<!-- endofcontainer -->
	
	<!-- script for Bootstrap-->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
